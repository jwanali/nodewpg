<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form action="creat_user.html" method="GET" enctype="application/x-www-form-urlencoded" >
            <fieldset>
             <legend><h3>User Form</h3></legend>
            <label for="userid">User Name:</label>
            <input type="text" name="user_name" id="userid" pattern="^[a-zA-Z]+$" placeholder="just letter" size="30" maxlength="30" required >
            <label>password</label>
            <input type="password" name="password" id="password" pattern="\d+" placeholder="just number" size="30" maxlength="8" required> <br>
            <label for="">Birthday</label>
            <input type="date" name="birthday">
            <label for="">Email</label>
            <input type="email" name="email" required><br>
            <label for="">Personal Site</label>
            <input type="url" placeholder="https://" value="https://" name="personal site">
            <h4>Superheroe</h4>    
            <input type="radio" name="Superheroe" value="1">
            <label >Superman</label>
            <input type="radio" name="Superheroe" value="2" checked>
            <label >Batman</label>
            <input type="radio" name="Superheroe" value="3">
            <label>Wonder Woman</label>
            <input type="radio" name="Superheroe" value="4">
            <label >Flash</label>
            <input type="radio" name="Superheroe" value="5">
            <label >Thor & Hulk</label>
            <input type="radio" name="Superheroe" value="6">
            <label >Hulk</label><br>
           <h4>favourite Video Game</h4>
             <input type="checkbox" name="" value="1" checked>
             <label >Fifa</label>
             <input type="checkbox" name="" value="2">
             <label >NHL</label>
             <input type="checkbox" name="" value="3">
             <label >Residen Evil</label>
             <input type="checkbox" name="" value="4" checked>
             <label >Uncharted</label><br> 
             <input type="hidden" name="userid" value="2300">  <br>  
             <input type="image" src="register_button.png" title="register" height="40" width="55">
            <button type="submit">creat_user</button>
        
             </fieldset>
        </form>
        <form action=" https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
            <input type="search" name="q">
            <button type="submit">search</button>
        </form>
    
</body>
</html>
