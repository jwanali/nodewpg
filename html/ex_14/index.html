<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>create_user</title>
</head>
<body>
    <h1><center>Create User</center></h1><hr>



    <form action="creat_user.html" method="GET" enctype="application/x-www-form-urlencoded" >
        <fieldset>
         <legend><h3>User Form</h3></legend>
        <label>User Name:
        <input type="text" name="user_name"  placeholder="user_name" size="30" maxlength="30" required >
        </label>
        <label for="birthdayId">Birthday</label>
        <input type="date" id="birthdayId" value="1979-10-01" name="birthday">
        <label for="emailid">Email</label>
        <input type="email" id="emailid" name="email" required><br>
        <label for="personal-site-id">Personal Site</label>
        <input type="url" placeholder="https://" id="personal-site-id" value="https://" name="personal site">
        <label>password</label>
        <input type="password" name="password" id="password"placeholder="password" title="input symbol letters numbers" size="30" maxlength="8" required> <br>
        <input type="text" name="name" pattern="^[a-zA-Z]+$" placeholder="name" title="Input only letters" /> 
        <h4>Superheroe</h4>    
        <input type="radio" name="Superheroe" value="1">
        <label >Superman</label>
        <input type="radio" name="Superheroe" value="2" checked>
        <label >Batman</label>
        <input type="radio" name="Superheroe" value="3">
        <label>Wonder Woman</label>
        <input type="radio" name="Superheroe" value="4">
        <label >Flash</label>
        <input type="radio" name="Superheroe" value="5">
        <label >Thor & Hulk</label>
        <input type="radio" name="Superheroe" value="6">
        <label >Hulk</label><br>
       <h4>favourite Video Game</h4>
         <input type="checkbox" name="" value="1" checked>
         <label >Fifa</label>
         <input type="checkbox" name="" value="2">
         <label >NHL</label>
         <input type="checkbox" name="" value="3">
         <label >Residen Evil</label>
         <input type="checkbox" name="" value="4" checked>
         <label >Uncharted</label><br> 
         <input type="hidden" name="userid" value="2300"> 
          <br>  
         <input type="image" src="img/register_button.png" title="register" height="40" width="55">
        <button type="submit">creat_user</button>
    
         </fieldset>

    </form>
    <form action=" https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
        <input type="search" name="q">
        <button type="submit">search</button>
    </form>
    
</body>
