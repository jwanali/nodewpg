<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
  <script>
      window.onload = () => {
          const h1Element = document.querySelector('h1');
          h1Element.style.fontWeight = 'normal';
          h1Element.style.textDecoration = 'underline';
          h1Element.style.fontFamily =  'Arial, Helvetica, sans-serif';
          h1Element.style.textAlign = 'center';
          h1Element.style.padding = '10px';
          h1Element.style.margin = '10px';
          const pElement = document.querySelector('p');
          pElement.style.color = 'green';
          pElement.style.fontWeight = 'bold';
          pElement.style.border = '1px  dashed black';
          pElement.style.textAlign = 'center';
          pElement.style.background = 'rgb(241, 179, 179)';
          
      }
  </script>
</head>
<style>
   h1:hover {
       color: rgb(241, 100, 100);
       background: rgb(156, 228, 156);
   }
</style>
<body>
  <h1>Main Title</h1>
 <p>This is a paragraph</p>
 
  <ul></ul>
</body>
</html>
