<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function() {
            const ul = document.querySelector('ul');
            const length = ul.children.length - 1;
            for (let i = length; i >= 0; i--) {
                ul.removeChild(ul.children[i]);
            }
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
