<!DOCTYPE html>
<html lang="en">
  <head>
    <title>It's all JavaScript Baby!!</title>
    <script>
        window.onload = function() {
            const body = document.querySelector('body');
            let number = [];
            for (let i = 0; i <= 99; i++) {
                number[i] = i + 1;
            }
            const ul = document.createElement('ul');
            number.forEach(function(n) {
                const li = document.createElement('li');
                li.innerText = `Item ${n} as li element content`;
                if ( n % 2 === 0) {
                    li.style.color = 'gray';    
                } else {
                    li.style.color = 'rgb(144,50,55)';
                }
                ul.appendChild(li);
            });
            body.appendChild(ul);
        }
    </script>
  </head>
  <body>
  </body>
</html>
