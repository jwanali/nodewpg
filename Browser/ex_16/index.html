<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>
      window.onload = function() {
          const firstLink = document.querySelector('a');
          const className = firstLink.className;
          console.log('firstLink.attributes: ',firstLink.attributes);
          console.log('className: ',className);
          console.log('href value: ',firstLink.attributes[0].value);
          console.log('attributes value: ',firstLink.attributes[1].value);

      }
  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
