<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function() {
            const ul = document.querySelector('ul');
            let li1 =ul.children.item(0);
            let li2 =ul.children.item(1);
            let li3 =ul.children.item(2);
            let li4 =ul.children.item(3);
            let li5 =ul.children.item(4);
            let li6 =ul.children.item(5);
            let li7 =ul.children.item(6);
            ul.removeChild(li1);
            ul.removeChild(li2);
            ul.removeChild(li3);
            ul.removeChild(li4);
            ul.removeChild(li5);
            ul.removeChild(li6);
            ul.removeChild(li7);
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
