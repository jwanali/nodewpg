<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
  p {vertical-align:super}
  button {vertical-align: top}
  img{vertical-align:super }
  img#ff {vertical-align: top}
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="image.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img src="image.jpg" alt="icon" id="ff" title="icon"></button>
</body>
</html>
