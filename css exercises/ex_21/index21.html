<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learing CSS</title>
  <style type="text/css">
  div.container {
    position: relative;
    background:linear-gradient(180deg, #666,#ddd);
    border: 2px solid #ccc;
    height: 700px;
  }
  div.container > div {
    position: absolute;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    font-size: 80px;
    font-weight: 900;
    text-shadow: 3px 6px 5px #000;
  }
  div.one {
    bottom: 0px;
    right: 0px;
  }
  div.two {
    top: 450px;
    left: 40%;
  }
  div.three {
    top: 300px;
    left: 40%;
  }
  div.four {
    top: 200px;
    left: 30%;
  }
div.five {
  top: 100px;
  right: 0;
}
div.six {
  top: 0px;
  left: 0px;
}
    .six:hover {
      position: absolute;
      color:pink;
      background-color: rgb(165, 159, 159);
      }
    .five:hover{
      color: yellowgreen;
    background-color: black
    }
    .four:hover{
      color: rgb(202, 89, 159);
      background-color: black
      }
    .three:hover{
      color: rgb(235, 111, 11);
       background-color: black
       }
    .two:hover{
      color: orangered;background-color: black
      }
    .one:hover{
      color: rgba(125,100,225, 1);
      background-color: black
      }

  </style>
</head>
<body>
  <div class="container">
    <div class="one">Position</div>
    <div class="two">Absolute</div>
    <div class="three">Using</div>
    <div class="four">Your elements</div>
    <div class="five">Position all</div>
    <div class="six">Now you can</div>
  </div>
</body>
</html>
