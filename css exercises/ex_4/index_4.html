<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <style type="text/css">
    
    *{color:green;}
    #login{color:gray}
    .red{color:red;}
    label{color:pink;}
    input[type="submit"]{color:brown;}
    </style>
  </head>
  <body>
    <h1 class="bold">Selectors</h1>
    <hr>
    <form id="login">
      <div>
        <label for="username">Username</label>
        <input name="username" id="username" placeholder="Username">
      </div>
      <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <div>
      <p style="font-weight: bold" class="bold">This text is <span class="red">red</span></p>
      <a href="#" class="red">Link</a>
    </div>
  </body>
</html>
