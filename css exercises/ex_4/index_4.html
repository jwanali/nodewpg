<!DOCTYPE html>
<html>
  <head>
    <title>Selectors</title>
    <style type="text/css">
    
    *{color:green;}
    #login{color:gray}
    .red{color:red;}
    label {color:pink;}
    input {color: rgb(238, 5, 238);}
    input[type="submit"] {color:brown;}
    div a {
  color:darkmagenta;
}
a[href="#1"]:hover { color:rgb(61, 19, 212);font-weight: bold;font-size: 22px;}

a[href="#2"]:hover { color:rgb(82, 11, 214);font-weight: bold;font-size: 22px;}



    </style>
  </head>
  <body>
    <h1 class="bold">Selectors</h1>
    <hr>
    <form id="login">
      <div>
        <label for="username">Username</label>

      </div>
      <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <div>
      <p style="font-weight: bold" class="bold">This text is <span class="red">red</span></p>
      <a href="#" class="red">Link</a>
    </div>
    <div>
      <a href="#2">Link inside a div</a>
      <p>
        <a href="#1">Link inside a parragraph inside a div</a>
      </p>
    </div>
  </body>
</html>
