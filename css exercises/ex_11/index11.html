<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style type="text/css">
    body {font-family: Arial, Helvetica, sans-serif}
    #container {background-color: gray;width: 600px;margin: auto;}
    #container > a {display:block;text-align: center; color: white; text-decoration: none ;
     border: black solid 1px;padding: 10px;text-transform: uppercase ;}
     #container > a:hover {background-color: #eee; color: gray;}
    </style>
  </head>
  <body>
    <div id="container">
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
      <a href="#">link</a>
    </div>
  </body>
</html>
